{% extends 'ecomm/base.html' %}

{% block content %}
<section class="bg-dark1" >
        <!-- Header-->
    <div class="container bg-dark1">
         <div class="row">
             <center>
    <br><br><br><br>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                     <section class="vh-100 ">
                      <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                              <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                  <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                  <div data-mdb-input-init class="form-outline form-white mb-4">
                                      <label class="form-label">Username</label>
                                      <input type="text" name="username" placeholder="Enter the Username" class="form-control form-control-lg" />
                                  </div>

                                  <div data-mdb-input-init class="form-outline form-white mb-4">
                                      <label class="form-label" >Password</label>
                                    <input type="password" name="password" placeholder="Enter the Password" class="form-control form-control-lg" />

                                  </div>

                                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                  </div>

                                </div>

                                <div>
                                  <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                                  </p>
                                </div>

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
            </form>
    <br><br><br><br><br><br>
                 <br><br><br><br><br><br>
             </center>
                 <div class="col-8">

                 </div>
             </center>
         </div>
    </div>

</section>
{% endblock %}
